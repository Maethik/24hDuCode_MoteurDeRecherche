        <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
          
          document.querySelectorAll(".object").forEach(function(move){
    
            var moving_value = move.getAttribute("data-value");
            var x = (e.clientX * moving_value) / 250;
            var y = (e.clientY * moving_value) / 250;
    
            move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
          });
        }

              var wikiUrls = [

          "https://fr.wikipedia.org/wiki/Sp%C3%A9cial:Page_au_hasard"
        ];

        var randomWikiUrl = wikiUrls[Math.floor(Math.random() * wikiUrls.length)];

        document.getElementById("random-article-icon").addEventListener("click", function() {
          window.location.href = randomWikiUrl;
        });
              </script>
